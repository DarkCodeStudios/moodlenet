interface GraphVertex {
  _id: ID!
}
interface GraphEdge {
  _id: ID!
  node: GraphVertex!
}
interface GraphPageEdge {
  _id: ID!
  cursor: String!
  node: GraphVertex!
}
type PageInfo {
  endCursor: String
  hasNextPage: Boolean
  hasPreviousPage: Boolean
  startCursor: String
}
interface Page {
  pageInfo: PageInfo!
  edges: [GraphPageEdge!]!
}

input PageInput {
  first: Int
  after: String
  before: String
  last: Int
}
