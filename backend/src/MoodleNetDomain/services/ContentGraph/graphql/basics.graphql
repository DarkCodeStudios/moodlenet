interface GraphVertex {
  _id: ID!
}

interface GraphEdge {
  _id: ID!
  _from: GraphVertex
  _to: GraphVertex
}

interface RelayPageEdge {
  cursor: String!
  node: GraphEdge
}
type RelayPageInfo {
  endCursor: String
  hasNextPage: Boolean
  hasPreviousPage: Boolean
  startCursor: String
}
interface RelayPage {
  pageInfo: RelayPageInfo!
  edges: [RelayPageEdge!]!
}

input RelayPageInput {
  first: Int
  after: String
  before: String
  last: Int
}
