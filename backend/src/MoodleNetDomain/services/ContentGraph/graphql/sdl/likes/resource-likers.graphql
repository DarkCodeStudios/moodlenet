interface IResourceLiker {
  node: User!
}

type ResourceLiker implements GraphEdge & IResourceLiker & Likes {
  _id: ID!
  node: User!
}

type ResourceLikerEdge implements GraphPageEdge & IResourceLiker & Likes {
  _id: ID!
  cursor: String!
  node: User!
}

type ResourceLikersPage implements Page {
  pageInfo: PageInfo!
  edges: [ResourceLikerEdge!]!
}

type Resource {
  likers(page: PageInput): ResourceLikersPage!
}
