interface ICollectionFollower {
  node: User!
}

type CollectionFollower implements GraphEdge & ICollectionFollower & Follows {
  _id: ID!
  node: User!
}

type CollectionFollowerEdge implements GraphPageEdge & ICollectionFollower & Follows {
  _id: ID!
  cursor: String!
  node: User!
}

type CollectionFollowersPage implements Page {
  pageInfo: PageInfo!
  edges: [CollectionFollowerEdge!]!
}

type Collection {
  followers(page: PageInput): CollectionFollowersPage!
}
