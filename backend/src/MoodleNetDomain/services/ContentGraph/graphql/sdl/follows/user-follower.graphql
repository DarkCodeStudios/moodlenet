interface IUserFollower {
  node: User!
}

type UserFollower implements GraphEdge & Follows & IUserFollower {
  _id: ID!
  node: User!
}

type UserFollowerEdge implements GraphPageEdge & Follows & IUserFollower {
  _id: ID!
  cursor: String!
  node: User!
}

type UserFollowerPage implements Page {
  pageInfo: PageInfo!
  edges: [UserFollowerEdge!]!
}

type User {
  followers(page: PageInput): UserFollowerPage!
}
