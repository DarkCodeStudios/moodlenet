overwrite: true
schema: "../graphql/schema/**/*.graphql"
generates:
  graphql/schema.json:
    plugins:
      - "introspection"
  graphql/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
  src/MoodleNetDomain/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      # contextType: ./#Context
      # rootValueType: ./#RootValue
      avoidOptionals: true
      nonOptionalTypename: false
      skipTypename: true
