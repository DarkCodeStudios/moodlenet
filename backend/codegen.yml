overwrite: true
schema: "../graphql/schema/**/*.graphql"
generates:
  graphql/schema.gen.json:
    plugins:
      - "introspection"
  graphql/schema.gen.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
  src/MoodleNetDomain/graphql.gen.d.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: ./GQL#Context
      rootValueType: ./GQL#RootValue
      avoidOptionals: true
      nonOptionalTypename: false
      skipTypename: true
