query ResourcePageNode($id: ID!) {
  node(id: $id) {
    ... on Resource {
      id
      name
      icon
      asset
      summary
      myLike: _rel(edge: { type: Likes, node: Profile, inverse: true, targetMe: true }, page: { first: 1 }) {
        ...JustEdgeIdRelPage
      }
      likersCount: _relCount(type: Likes, target: Profile, inverse: true)
      inCollectionCount: _relCount(type: Contains, target: Resource, inverse: true)
      _created {
        at
        by {
          id
          name
          icon
        }
      }
    }
  }
}

query ResourcePageResources($id: ID!) {
  node(id: $id) {
    ... on INode {
      id
      resourceList: _rel(edge: { type: Contains, node: Resource }, page: { first: 10 }) {
        edges {
          node {
            ... on Resource {
              id
              name
              icon
              resources: _rel(edge: { type: Contains, node: Resource, inverse: true }, page: { first: 2 }) {
                edges {
                  node {
                    ... on Resource {
                      id
                      name
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
