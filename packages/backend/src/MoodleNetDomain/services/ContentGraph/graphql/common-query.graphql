type Query {
  node(_id: ID!): Node
  globalSearch(text: String!, nodeTypes: [NodeType!], page: PaginationInput): SearchPage!
}

type SearchPage implements Page {
  pageInfo: PageInfo!
  edges: [SearchPageEdge!]!
}

type SearchPageEdge implements PageEdge {
  cursor: Cursor!
  node: IContentNode!
}
