type Subject implements INode & IContentNode {
  name: String!
  summary: String!
  icon: String
  _id: ID!
  _meta: NodeMeta!
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
}

union Node = Subject
enum NodeType {
  Subject
}
type RelCountTargetMap {
  Subject: Int
}

input CreateNodeInput {
  Subject: CreateSubjectInput
}
input CreateSubjectInput {
  name: String!
  summary: String!
  icon: String
}

input UpdateNodeInput {
  Subject: UpdateSubjectInput
}
input UpdateSubjectInput {
  name: String
}
