type Subject implements INode & IContentNode {
  name: String!
  summary: String!
  icon: String
  _id: ID!
  _meta: NodeMeta
  _rel(edge: EdgeTypeInput!, page: PaginationInput, sort: [NodeRelSort!]): RelPage!
}

union Node = Subject
enum NodeType {
  Subject
}

input CreateNodeInput {
  Subject: CreateSubjectInput
}
input CreateSubjectInput {
  name: String!
  summary: String!
  icon: String
}

input UpdateNodeInput {
  Subject: UpdateSubjectInput
}
input UpdateSubjectInput {
  name: String
}
