type User implements INode {
  _id: ID!
  _rel(edge: EdgeTypeInput!, page: PageInput): Page!
  name: String!
}

union Node = User
enum NodeType {
  User
}

input UpdateNodeInput {
  User: UpdateUserInput
}
input UpdateUserInput {
  name: String
}
input CreateNodeInput {
  User: CreateSubjectInput
}
input CreateSubjectInput {
  name: String!
}
