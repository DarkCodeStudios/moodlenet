scalar Cursor

interface INode {
  _id: ID
  _rel(edge: EdgeTypeInput!, page: PaginationInput, sort: [NodeRelSort!]): RelPage!
  _meta: NodeMeta!
}

type NodeMeta {
  creator: User!
  created: DateTime!
  updated: DateTime!
  relCount: RelCountMap
}

type EdgeMeta {
  created: DateTime!
  updated: DateTime!
}

type RelCount {
  to: RelCountTargetMap
  from: RelCountTargetMap
}

input NodeRelSort {
  prop: String!
  desc: Boolean
  edge: Boolean
}

interface IContentNode {
  name: String!
  summary: String!
  icon: String
}

interface IEdge {
  _id: ID
  _meta: EdgeMeta
}

input EdgeTypeInput {
  type: EdgeType!
  node: NodeType!
  inverse: Boolean
}

type RelPage implements Page {
  pageInfo: PageInfo!
  edges: [RelPageEdge!]!
}

type RelPageEdge implements PageEdge {
  cursor: Cursor!
  edge: IEdge!
  node: INode!
}
