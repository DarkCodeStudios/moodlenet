scalar Cursor

interface INode {
  _id: ID
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
  _relCount(edge: EdgeTypeInput!): Int!
}

interface IContentNode {
  name: String!
  summary: String!
  icon: String
}

interface IEdge {
  _id: ID
}

input EdgeTypeInput {
  type: EdgeType!
  node: NodeType!
  inverse: Boolean
}

type RelPage implements Page {
  pageInfo: PageInfo!
  edges: [RelPageEdge!]!
}

type RelPageEdge implements PageEdge {
  cursor: Cursor!
  edge: IEdge!
  node: INode!
}
