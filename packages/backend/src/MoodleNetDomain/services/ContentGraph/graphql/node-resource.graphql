type Resource implements INode & IContentNode {
  name: String!
  summary: String!
  icon: String
  _id: ID!
  _relCount(edge: EdgeTypeInput!): Int!
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
}

union Node = Resource
enum NodeType {
  Resource
}

input CreateNodeInput {
  Resource: CreateResourceInput
}
input CreateResourceInput {
  name: String!
  summary: String!
  icon: String
}

input UpdateNodeInput {
  Resource: UpdateResourceInput
}
input UpdateResourceInput {
  name: String
}
