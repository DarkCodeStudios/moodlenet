type Resource implements INode & IContentNode {
  name: String!
  summary: String!
  icon: String
  _id: ID!
  _meta: NodeMeta!
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
}

input CreateResourceInput {
  name: String!
  summary: String!
  icon: String
}

input UpdateResourceInput {
  name: String
  summary: String!
  icon: String
}

# integrations
union Node = Resource
enum NodeType {
  Resource
}
type RelCountTargetMap {
  Resource: Int
}
input CreateNodeInput {
